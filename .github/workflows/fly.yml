name: ğŸª‚ Fly Deploy
on:
  push:
    branches:
       - "main"
  workflow_dispatch:

env:
  FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}
  FLY_APP: ${{ secrets.FLY_APP_NAME }}

jobs:
  deploy:
      name: ğŸš€ Deploy app
      runs-on: ubuntu-latest
      steps:
        - name: ğŸšš Checkout
          uses: actions/checkout@v2

          # experimental: github.com/superfly/flyctl-actions/pull/20
        - name: ğŸ— Setup flyctl @ latest
          uses: superfly/flyctl-actions/setup-flyctl@master
          with:
            version: latest

        - name: ğŸš¢ Ship
          run: "flyctl deploy
                --app $FLY_APP
                --remote-only
                --strategy rolling
                --verbose
                "
